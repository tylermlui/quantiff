<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        form {
            margin-top: 20px;
        }
        input[type="number"] {
            padding: 8px;
            width: 100%;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .salary-info {
            margin-top: 20px;
            font-size: 1.1em;
        }
        .breakdown {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-left: 4px solid #007BFF;
            border-radius: 6px;
        }
        .breakdown ul {
            list-style: none;
            padding-left: 0;
        }
        .breakdown li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <h2>Welcome {{ user.userinfo.name }}!</h2>
    <p><a href="/logout">Logout</a></p>

    <form method="POST" action="/update_salary">
        <label for="salary">Enter your monthly salary:</label><br>
        <input type="number" id="salary" name="salary" required><br>
        <button type="submit">Submit</button>
    </form>

    <div class="salary-info">
        <strong>Monthly Salary:</strong> ${{ data[0] if data else 'Not set yet' }}
    </div>

    {% if breakdown %}
    <div class="breakdown">
        <h3>Estimated Breakdown After Tariffs:</h3>
        <ul>
            <li><strong>Daily:</strong> ${{ breakdown.daily }}</li>
            <li><strong>Weekly:</strong> ${{ breakdown.weekly }}</li>
            <li><strong>Yearly:</strong> ${{ breakdown.yearly }}</li>
        </ul>
    </div>
    {% endif %}
</body>
</html>
